<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

</head>
<body>

<div class="calendarContainer">

    <div class="day">

        <ul>
            <li class="prev">❮</li>
            <li class="next">❯</li>
            <li style="text-align: center">Thursday<br>
                <span style="font-size: 18px">01.09.2016</span>
            </li>
        </ul>

    </div>

    <div class="calendar">

        <ul ng-repeat="facility in facilities" class="hours">
            <li>Room</li>
            <li ng-repeat="available in facility.availability">{{available}}</li>
            <ul ng-repeat="facility in facilities" class="rooms">
                <ul ng-repeat="room in facility.rooms">
                    <li>{{room.name}}</li>
                    <li ng-repeat="booking in room.bookings" class="bookings" style="color:black" ng-click="">{{booking.description}}</li>
                </ul>
            </ul>
        </ul>

    </div>

</div>

</body>
</html>
