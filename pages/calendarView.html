<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>

<div class="calendarContainer">

    <div class="day">

        <ul>
            <li class="prev">❮</li>
            <li class="next">❯</li>
            <li style="text-align: center">{{day}}<br>
                <span style="font-size: 18px">{{date}}</span>
            </li>
        </ul>

    </div>


    <!--
    <div class="table" ng-repeat="facility in facilities">
            <span class="" id="">Room</span>
            <span class="" ng-repeat="available in facility.availability">
                {{available}}
            </span>
        <div ng-repeat="room in facility.rooms">
            {{room.name}}
            <span ng-repeat="booking in room.bookings">
                {{booking.description}}
            </span>
        </div>
    </div>
    -->

    <div class="table">
        <div class = "cal" ng-repeat="facility in facilities">
            <div class="tr" id="topRow">
                <!--<div class="td" >Room</div>-->
                <div class="td" ng-style="{'width' : 'calc(100% / ' + (facility.availability.length) +')'}" ng-repeat="available in facility.availability">{{available}}</div>
            </div>
            <div class="tr" ng-repeat="room in facility.rooms">
                <div class="td" id="roomName" style="white-space:nowrap;">{{room.name}}</div>
                <div class="td" id="booking" ng-repeat="booking in room.bookings" ng-style="{'width' : 'calc(100% / ' + (facility.availability.length) +')'}">{{booking.description}}</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
