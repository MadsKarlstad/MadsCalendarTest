<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>

<div class="calendarContainer">

    <div class="day">

        <ul>
            <li class="prev">❮</li>
            <li class="next">❯</li>
            <li style="text-align: center">{{day}}<br>
                <span style="font-size: 18px">{{date}}</span>
            </li>
        </ul>

    </div>

    <div class="table">
        <div class = "cal" ng-repeat="facility in facilities">
            <div class="tr">
                <div class="td">Room</div>
                <div class="td" ng-repeat="available in facility.availability">{{available}}</div>
            </div>
            <div class="tr" ng-repeat="room in facility.rooms">{{room.name}}
                <div class="td" ng-repeat="booking in room.bookings">{{booking.description}}</div>
            </div>
        </div>
    </div>
