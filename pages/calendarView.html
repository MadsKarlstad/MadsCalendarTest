<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {box-sizing:border-box;}
        ul {list-style-type: none;}
        body {font-family: Verdana,sans-serif;}

        .day {
            padding: 70px 25px;
            width: 100%;
            background: #1abc9c;
        }

        .calendar {
            width: 100%;
        }

        .day ul {
            margin: 0;
            padding: 0;
        }

        .day ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .day .prev {
            float: left;
            padding-top: 10px;
        }

        .day .next {
            float: right;
            padding-top: 10px;
        }

        .hours {
            margin: 0;
            padding: 10px 0;
            background-color: #ddd;
        }

        .hours li {
            display: inline-block;
            width: 13.6%;
            color: #666;
            text-align: center;
        }

        .rooms {
            padding: 10px 0;
            background: #eee;
            margin: 0;
        }

        .rooms li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            text-align: center;
            margin-bottom: 5px;
            font-size:12px;
            color: #777;
        }

        .rooms li {
            color: rgb(0, 163, 255);
        }

        .rooms ul {
            color: #777777;
            background-color: rgba(244, 183, 180, 0.5);
        }

        .rooms li .active {
            padding: 5px;
            background: #1abc9c;
            color: white !important
        }

    </style>
</head>
<body>

<div>

    <h1>Daily calendar</h1>

    <div class="day">
        <ul>
            <li class="prev">❮</li>
            <li class="next">❯</li>
            <li style="text-align: center">Thursday<br>
                <span style="font-size: 18px">01.09.2016</span>
            </li>
        </ul>
    </div>

        <ul class="hours">
            <li>Room</li>
            <li>08:00</li>
            <li>09:00</li>
            <li>10:00</li>
            <li>11:00</li>
            <li>12:00</li>
            <li>13:00</li>
        </ul>

        <ul ng-repeat="room in rooms" class="rooms">
            <li>{{room.name}}</li>
            <ul>
                <li class="bookings" ng-repeat="booking in room.bookings">{{booking.description}}</li>
            </ul>
        </ul>



        <!--
        <tr class="rooms">
            <th>{{room.name}}</th>
            <td>Fotballtrening</td>
        </tr>
        <tr class="rooms">
            <th>Søndre hall</th>
        </tr>
        -->

</div>



</body>
</html>
