<div class="calendarContainer" ng-init="init()">

    <div class="day">
        <ul>
            <div class='prev' data-ng-click = 'prevDay()'>❮</div>
            <div class='next' data-ng-click = 'nextDay()'>❯</div>
            <li style="text-align: center">{{day}}<br>
                <span style="font-size: 18px">{{date}}</span>
            </li>
        </ul>
    </div>

    <div class="table" ng-init="populate()">
        <div class = "cal" ng-repeat="facility in facilities">
            <div class="tr" id="topRow">
                <div class="td">Rooms</div>
                <div class="td" ng-style="{'width' : 'calc((100% - 100px) / ' + (hourRange.length) +')'}" ng-repeat="available in hourRange" id = "subRepeat{{facility.availability.id}}"> {{available}} </div>
            </div>
            <div ng-repeat="facility in facilities">
                <div class="tr" id="bottomRow" ng-repeat="room in bookingsBasedOnDate">
                    <div class="td" id="roomName">{{room.name}}</div>
                    <div class="td" id="room" ng-repeat="booking in room.bookings" ng-style="{'width' : 'calc((100% - 100px) / ' + (hourRange.length) +')'}" ng-click="book(booking)">
                        <div id="{{booking.booked}}">{{booking.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
